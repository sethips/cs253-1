<!DOCTYPE HTML>
<html>
  <body>
    <h2>Login</h2>
    <form method="post">
      <table>
        <tr>
          <td>
            Username
          </td>
          <td>
            <input type="text" name="username">
          </td>
        </tr>
        <tr>
          <td>
            Password
          </td>
          <td>
            <input type="password" name="password">
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit">
          </td>
          <td>
            {{error}}
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
